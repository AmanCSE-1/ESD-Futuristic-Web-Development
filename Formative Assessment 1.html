<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 | Aman Singh</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <!-- Header -->
        <h1 class="row d-flex justify-content-center mt-3">ESD Futuristic Web Development</h1>
        <h3 class="row d-flex justify-content-center">Formative Assessment 1</h3>
        <div class="d-flex justify-content-center">
            <h5 class="mx-3">Aman Singh</h5>
            <h5 class="mx-3">TE COMP-C</h5>
            <h5 class="mx-3">19-COMPC19-23</h5>
        </div>


        <!-- Question 2 : Factorial -->
        <div class="d-flex justify-content-center">
            <div class="col-lg-3 col-md-6 col-sm-12 mt-5">
                <div class="input-group mb-3">
                    <input type="number" id="num1" class="form-control" placeholder="Enter a number" aria-label="Factorial" aria-describedby="button-addon2" min="00">
                    <button class="btn btn-info" type="button" onclick="factorial();" id="button-addon2" autofocus>Get Factorial</button>
                </div>
            <div id="Question2"></div>
            </div>
        </div>

        <!-- Question 3 : Sum of Marks and Percentage -->
        <div class="mt-5 text-center">
            <div class="mb-3 row">
                <label for="subject1" class="col-sm-5 col-form-label d-flex justify-content-end">Data Structures</label>
                <div class="col-lg-3 col-md-5 col-sm-8"> <input type="number" class="form-control" id="subject1" placeholder="Enter the marks out of 100" min="0" max="100" required></div>
            </div>

            <div class="mb-3 row">
                <label for="subject2" class="col-sm-5 col-form-label d-flex justify-content-end">MicroProcessors</label>
                <div class="col-lg-3 col-md-5 col-sm-8"> <input type="number" class="form-control" id="subject2" placeholder="Enter the marks out of 100" min="0" max="100" required></div>
            </div>

            <div class="mb-3 row">
                <label for="subject3" class="col-sm-5 col-form-label d-flex justify-content-end">Operating System</label>
                <div class="col-lg-3 col-md-5 col-sm-8"> <input type="number" class="form-control" id="subject3" placeholder="Enter the marks out of 100" min="0" max="100" required></div>
            </div>

            <div class="mb-3 row">
                <label for="subject4" class="col-sm-5 col-form-label d-flex justify-content-end">Machine Learning</label>
                <div class="col-lg-3 col-md-5 col-sm-8"> <input type="number" class="form-control" id="subject4" placeholder="Enter the marks out of 100" min="0" max="100" required></div>
            </div>

            <div class="mb-3 row">
                <label for="subject5" class="col-sm-5 col-form-label d-flex justify-content-end">Data Analysis</label>
                <div class="col-lg-3 col-md-5 col-sm-8"> <input type="number" class="form-control" id="subject5" placeholder="Enter the marks out of 100" min="0" max="100" required></div>
            </div>

            <div class="text-center">
                <button class="btn btn-warning text-center" type="submit" onclick="marks();" id="button-addon3" autofocus>Display Result</button>
                <p id="Question3" class="mt-3 text-center"></p>
            </div>
        </div>

    </div>

    <script>

        // WAP to print all prime number in range from 1 to 100
        function primeNumbers() {
            console.log('The Prime Numbers from 1 to 100 are : ')
            for (let n = 2; n <= 100; n++) {
                flag = true
                for (let div = 2; div*div <= n; div++) {
                    if (n % div == 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    console.log(n);
                }
            }
        }
        primeNumbers();


        // WAF to read a number from textbox and print Factorial of Number in div
        function factorial() {
            var num = document.getElementById('num1').value;
            
            result = 1
            for (let i=2; i<=num; i++){
                result *= i;
            }
            document.getElementById('Question2').innerHTML = `Factorial of entered number ${num} is ${result}`;
        }


        //WAP to read marks of 5 subjects and print their total. Also print percentage and check if student is passed or not.
        function marks() {
            var subject1 = parseInt(document.getElementById('subject1').value);
            var subject2 = parseInt(document.getElementById('subject2').value);
            var subject3 = parseInt(document.getElementById('subject3').value);
            var subject4 = parseInt(document.getElementById('subject4').value);
            var subject5 = parseInt(document.getElementById('subject5').value);

            var subjects = [subject1, subject2, subject3, subject4, subject5];

            total = 0;
            for (let i=0; i<subjects.length; i++){
                total += subjects[i];
            }

            if (subject1<35 || subject2<35 || subject3<35 || subject4<35 || subject5 <35){
                document.getElementById('Question3').innerHTML = `Oops..! You have failed`;
            }
            else{
                document.getElementById('Question3').innerHTML = `Congratulations, You have passed the exam! <br> Total Marks Obtained in 5 subjects is ${total} <br> Percentage : ${total/5} <br>`;
            }
        }
    </script>

</body>

</html>
